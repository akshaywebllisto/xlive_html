<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <meta content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
      <title>Xlive Streaming - ANGELIUM</title>
      <!-- Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic|Wire+One|Quicksand|Nunito+Sans&display=swap" rel="stylesheet">
      <!-- Links -->
      <link rel="icon" type="image/x-icon" href="images/favicon.png">
      <!-- Custom Style -->
      <link href="fonts/fonts.css" rel="stylesheet">
      <link rel="stylesheet" media="all" href="css/main.css">
   </head>
   <body>
      <header class="fixed-top text-light inner">
         <div class="container">
            <div class="row no-gutters">
               <div class="col-12 col-sm-6">
                  <a class="navbar-brand d-inline-block" href="#"><img src="images/logo.png" alt="XLIVE" /></a>
            
                  <ul class="navbar-nav d-inline-block text-uppercase text-dark nav_first">
                     <li class="nav-item d-inline-block"><a class="nav-link" href="#"><i class="fas fa-video text-success"></i> Go Live</a></li>
                     <li class="nav-item d-inline-block"><a class="nav-link" href="#"><i class="fas fa-vr-cardboard text-primary"></i> VR Player</a></li>
                  </ul>
               </div>
               <div class="col-12 col-sm-6">
                  <form class="form-inline d-inline-block relative search_form float-right w_300">
                     <input class="form-control w-100 border-0 f_14_16 r_30" type="search" placeholder="Please enter a search term." />
                     <button class="absolute border-0 bg-transparent" type="submit"><i class="fas fa-search"></i></button>
                  </form>
               </div>
            </div>
         </div>
      </header>
  
  
      <section class="player_section clearfix">
        
        <div class="player_wr w_60p float-left">
           <div class="card">
             <div class="card-header f_12_16 p_y_5 font_bold">Student) 21 year old <span class="float-right">&times;</span></div>
             <div class="card-body h_500"></div>
             <div class="card-footer p_t_30">
                 <img src="..." alt="..." class="img-thumbnail">
                 <h2>I am bringing up a broadcast</h2>
                 <p>Start time | <b>2019-12-31 17:06:36</b> Recommended | <b>10<b> - Favorites | <b>3760</b> cumulative | <b>192720</b></p>
             </div>
           </div>
        </div>
        <div class="broadcast_list w_20p float-right">
          <div class="card">
             <div class="card-header f_12_16 p_y_5 font_bold">Broadcast List <span class="float-right">&times;</span></div>
             <div class="card-body h_500"></div>
             <div class="card-footer">
                <form class="relative" action="" method="get"> 
                  <textarea type="text" class="form-control border-0 " name="Available after login." ></textarea>
                  <button type="submit" class="absolute fixed_top_right btn bg-light right_5 top_5 " name="card_submit">Send</button>
                </form>
             </div>
           </div>
        </div>   
        <div class="chat_wr w_20p float-right">
           <div class="card">
             <div class="card-header f_12_16 p_y_5 font_bold">Chat List 0 people <span class="float-right">&times;</span></div>
             <div class="card-body h_500"></div>
             <div class="card-footer">
                <form class="relative" action="" method="get"> 
                  <textarea type="text" class="form-control border-0 " name="Available after login." ></textarea>
                  <button type="submit" class="absolute fixed_top_right btn bg-light right_5 top_5 " name="card_submit">Send</button>
                </form>
             </div>
           </div>
        </div>
     
      </section>

      <!-- Script -->
      <script src="js/main.js"  ></script>
   </body>
</html>
